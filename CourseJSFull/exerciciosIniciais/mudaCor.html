<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muda Cor</title>
    <style>
        body {
            background-image: url(bg.2.jpg);
        }
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(66, 0, 128);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('click', clicou)
        
        function entrou() {
            a.innerHTML = 'entrou'
            a.style.background = 'blue'
        }

        function saiu() {
            a.innerHTML = 'saiu'
            a.style.background = 'red'
        }

        function clicou() {
            a.innerHTML = 'clicou'
            a.style.background = 'green'
        } 

        /*function fora() {
            a.innerHTML = 'fora'
        } */

    </script>
</body>
</html>
